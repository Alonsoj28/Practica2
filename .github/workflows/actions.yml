name: Send Email on Push

on:
  push:
    branches:
      - main
      - feature_a
      - feature_b

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Check environment variables
      run: |
        echo "SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}"
        echo "EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}"
        echo "From: juan.alonso@iteso.mx"
        
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.sendgrid.net
        server_port: 465
        username: apikey
        password: ${{ secrets.SENDGRID_API_KEY }}
        subject: Cambios subidos a rama ${{ github.ref_name }}
        to: ${{ secrets.EMAIL_RECIPIENT }}
        from: juan.alonso@iteso.mx
        body: |
          Hola,
          
          Se han subido cambios a la rama ${{ github.ref_name }}.

          Atentamente,
          Juan Alonso & Carlos Calzada
